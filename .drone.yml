---
kind: pipeline
name: test and build
type: docker
trigger:
  ref:
    - refs/heads/master
    - refs/tags/v*
  event:
    - push
    - tag
steps:
  - name: test
    image: node:18.15.0
    commands:
      - npm ci
      - npm run test:ci
    when:
      paths:
        - 'package*.json'
        - 'tsconfig.json'
        - 'src/**/*.ts'
        - '.config.json'
  - &build 
    name: build
    image: plugins/docker
    settings:
      repo: cr.teabee.dev/linkbot
      tags: ${DRONE_TAG:-latest}
      dockerfile: docker/Dockerfile
      cache_from: cr.teabee.dev/linkbot:latest
    when:
      branch:
        - master
      paths:
        - 'package*.json'
        - 'tsconfig.json'
        - 'src/**/*.ts'
        - '.config.json'
        - 'docker/Dockerfile'
  - <<: *build
    when:
      event:
        - tag

---
kind: pipeline
name: deploy
type: docker
trigger:
  event:
    - promote
    - rollback
  target:
    - production
steps:
  - name: copy compose file
    image: appleboy/drone-scp:1.6.6
    settings:
      host: teabee.dev
      username: tyler
      key:
        from_secret: sshKey
      passphrase:
        from_secret: sshKeyPassphrase
      source: docker/compose.home-server.yml
      target: /home/tyler/lab/deployments/linkbot.yml
      overwrite: true
  - name: deploy
    image: appleboy/drone-ssh:1.6.10
    settings:
      host: teabee.dev
      username: tyler
      key:
        from_secret: sshKey
      passphrase:
        from_secret: sshKeyPassphrase
      script:
        - cd /home/tyler/lab/deployments/
        - LINKBOT_VERSION=${DRONE_TAG:?} docker compose -p linkbot -f linkbot.yml up -d
