---
kind: template
load: template:1.yaml
data:
  test_and_build:
    - input: &test-build
        event: push
        dockerfile: docker/Dockerfile
        test_image: node:18.15.0
        test_commands:
          - npm ci
          - npm run test:ci
    - input:
        <<: *test-build
        event: tag
  deploy_via_ssh:
    - input:
        compose_file: docker/compose.home-server.yml
