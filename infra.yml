version: master
name: linkbot
default: prodDeploy
deployments:
  ecrRepo:
    provider: aws
    using: ecr-repo
    regions: [us-east-1]
    parameters:
      AppName: "{{ ref name }}"
  
  githubActionsRole:
    provider: aws
    using: gha-role
    regions: [us-east-1]
    parameters:
      AppName: "{{ ref name }}"
      RepoOrgAndName: tjbrockmeyer/linkbot-x
      Policies: 
        - Effect: Allow
          Action: 
            - ecr:GetAuthorizationToken
          Resource: '*'
        - Effect: Allow
          Action:
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            - ecr:BatchCheckLayerAvailability
            - ecr:PutImage
            - ecr:InitiateLayerUpload
            - ecr:UploadLayerPart
            - ecr:CompleteLayerUpload
          Resource: 
            Fn::ImportValue: '{{ ref name }}-ecr-repo-arn'

  prodDeploy:
    provider: aws
    using: lightsail-docker-deployment
    regions: [us-east-1]
    parameters:
      AppName: "{{ ref name }}"
      Env: prod
      LightsailInstance: LS1
      ComposeFile: "{{ file ./compose/prod.yml }}"
      Serial: 1
